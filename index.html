<!DOCTYPE html>
<html lang="en">
  <head>
    <title>edenplus - exampletracks</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" rel="stylesheet" href="main.css" />
    <style>
      body {
        background-color: #f0f0f0;
        color: #444;
      }
      a {
        color: #08f;
      }
    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js",
          "three/addons/": "https://unpkg.com/three/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { SimplexNoise } from "three/addons/math/SimplexNoise.js";

      // general setup, boring, skip to the next comment

      console.clear();

      var scene = new THREE.Scene();
      scene.background = new THREE.Color("white");

      var camera = new THREE.PerspectiveCamera(30, innerWidth / innerHeight);
      camera.position.set(0, 0, 0);
      camera.lookAt(scene.position);

      var renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(innerWidth, innerHeight);
      renderer.setAnimationLoop(animationLoop);
      document.body.appendChild(renderer.domElement);

      window.addEventListener("resize", (event) => {
        camera.aspect = innerWidth / innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth, innerHeight);
      });

      // next comment

      // some waves with simplex noise

      var geometry = new THREE.PlaneGeometry(4, 4, 150, 100),
        pos = geometry.getAttribute("position"),
        simplex = new SimplexNoise();

	
      var waves = new THREE.Points(
        geometry,
        new THREE.PointsMaterial({ size: 0.02 , color: 0xff0000})
      );
      waves.rotation.x = -Math.PI / 2;
      scene.add(waves);

      // that's all folks

      function animationLoop(t) {
        for (var i = 0; i < pos.count; i++) {
          var x = pos.getX(i),
            y = pos.getY(i),
            z = 0.5 * simplex.noise3d(x / 2, y / 2, t / 2000);

          pos.setZ(i, z);
        }
        pos.needsUpdate = true;

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
